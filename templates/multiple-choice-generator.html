{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='multiple-choice-gen-styles.css') }}">
{% endblock %}
{% block content %}
<h1>Multiple Choice Question and Exam Project Creator</h1>
<hr>
<div class="container">
    <div id="options">
        <h3>Options:</h3>
        <div class="row">
            <label for="content-type">Select Content Type:</label>
            <select id="content-type">
                <option value="mcq">MCQ only</option>
                <option value="exam">Full project</option>
            </select>
        </div>
        <div class="row">
            <label for="number-of-questions">Number of Questions:</label>
            <input type="number" id="number-of-questions" name="number-of-questions" min="1" max="50" value="1">
        </div>
        <hr>
        <div class="row">
            <!--add save to clipboard button-->
            <button id="save-to-clipboard" onclick="saveToClipboard()">Save to Clipboard</button>
        </div>
        <div class="row">
            <!--add refresh button-->
            <button id="refresh" onclick="refresh()">Refresh output</button>
        </div>
    </div>
    <div class="editor">
        <textarea id="json-editor">

        </textarea>
    </div>

</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='multiple-choice-gen-script.js') }}"></script>
{% endblock %}
