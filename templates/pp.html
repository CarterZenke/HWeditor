<div>
    <h1>Practice Problem GIF and Json Creator</h1>
    <hr>
    <div class="two-columns">
        <div class="column">
            <!-- Content for the first column -->
            
            <!-- Input field for uploading a GIF file -->
            <!-- Display area for the selected frame -->
            <div id="frameDisplay" class="bordered-div"></div>
            <div class="row">
                <input type="file" id="fileInput" accept="image/gif" onchange="recieveGif(event)">
                <!-- Slider for selecting a frame -->
            </div>
            <div class="row">
                <label for="frameSlider">Select Frame:</label>
                <input type="range" id="frameSlider" min="1" max="20" step="1" value="0"
                    onchange="updateSelectedFrame()">
            </div>
            <p>Use 'Choose File' to select a gif, and 'Selecte Frame' to choose one frame from the gif to add to the png.</p>
            <div class="row">
                <!-- Button for adding gif frame to canvas -->
                <button id="addButton" onclick="addFrame()">Add Image -></button>
            </div>
        </div>
        <div class="column">
            <!-- Content for the second column -->
            <p>View the created image and save it from over here.</p>
            <!-- Display area for the selected frames -->
            <div id="cardDisplay" class="bordered-div"></div>

            <div class="row">
                <button id="saveButton" onclick="saveCard()">Save Image</button>
                <button id="clearButton" onclick="clearCard()">Clear Canvas</button>
            </div>
            <div class="row">
                <!--add text input for setting file name-->
                <label for="fileNameInput">File Name:</label>
                <input type="text" id="fileNameInput" value="card">

            </div>
        </div>
        <div class="column">

            <div class="row">
                <!-- add int input for number of images -->
                <label for="numberInput">Number of practice problems:</label>
                <input type="number" id="numberInput" value="1" onchange="setMcqAmount()">
            </div>
            <div class="row">
                <p>Number of MCQs per practice problem:</p>
            </div>
            <div class="row">
                <div id="mcq-count-container" class="column"></div>
            </div>

        </div>
    </div>
</div>
